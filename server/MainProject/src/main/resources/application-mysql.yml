#데이터 소스 mysql
spring:
  profiles: mysql
  datasource:
    url: jdbc:mysql://localhost:3306/onlineshopping?useSSL=false&allowPublicKeyRetrieval=true&useLegacyAuth=false
    username: root
    password: { password }
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect